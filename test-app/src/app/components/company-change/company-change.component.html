<button class="company__back-button" routerLink="/">Вернуться к таблице</button>

@if(isCompanyLoaded) {
<form [formGroup]="changeForm">
  <div class="tui-row tui-row_sme">
    <div class="tui-col_8">
      <h3 class="tui-form__header tui-form__header_margin-top_none">
        Изменение существующей компании
      </h3>
      <div class="tui-form__row">
        <tui-input formControlName="fullName" tuiHintContent="A tooltip">
          Полное название
          <input tuiTextfield />
          <span class="tui-required"></span>
        </tui-input>
        <tui-error
          formControlName="fullName"
          [error]="[] | tuiFieldError | async"
        ></tui-error>
      </div>

      <div class="tui-form__row">
        <tui-input formControlName="shortName" tuiHintContent="A tooltip">
          Сокращенное название
          <input tuiTextfield />
          <span class="tui-required"></span>
        </tui-input>
        <tui-error
          formControlName="shortName"
          [error]="[] | tuiFieldError | async"
        ></tui-error>
      </div>

      <div class="tui-form__row">
        <tui-input formControlName="inn" tuiHintContent="A tooltip">
          ИНН
          <input tuiTextfield />
          <span class="tui-required"></span>
        </tui-input>
        <tui-error
          formControlName="inn"
          [error]="[] | tuiFieldError | async"
        ></tui-error>
      </div>

      <div class="tui-form__row">
        <tui-input formControlName="kpp" tuiHintContent="A tooltip">
          КПП
          <input tuiTextfield />
          <span class="tui-required"></span>
        </tui-input>
        <tui-error
          formControlName="kpp"
          [error]="[] | tuiFieldError | async"
        ></tui-error>
      </div>

      <div class="tui-form__row">
        <tui-input formControlName="postAddress" tuiHintContent="A tooltip">
          Почтовый адрес
          <input tuiTextfield (input)="validateEqualityCheckbox()" />
          <span class="tui-required"></span>
        </tui-input>
        <tui-error
          formControlName="postAddress"
          [error]="[] | tuiFieldError | async"
        ></tui-error>
      </div>

      <div class="tui-form__row">
        <tui-input formControlName="factAddress" tuiHintContent="A tooltip">
          Фактический адрес
          <input tuiTextfield (input)="validateEqualityCheckbox()" />
          <span class="tui-required"></span>
        </tui-input>
        <tui-error
          formControlName="factAddress"
          [error]="[] | tuiFieldError | async"
        ></tui-error>
      </div>

      <div class="tui-form__row tui-form__row_checkboxes">
        <tui-checkbox-labeled
          formControlName="isAddressEq"
          size="l"
          class="tui-form__checkbox"
        >
          Одинаковы ли адреса
        </tui-checkbox-labeled>
        <tui-error
          formControlName="isAddressEq"
          [error]="[] | tuiFieldError | async"
        ></tui-error>
      </div>

      <div class="tui-form__buttons">
        <button
          size="l"
          tuiButton
          type="submit"
          class="tui-form__button company__submit-button"
          (click)="submitForm()"
        >
          Обновить
        </button>
      </div>
    </div>
  </div>
</form>

}
